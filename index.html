<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="player">
            <div class="img-container">
                <img src="https://via.placeholder.com/300" alt="Album Art" id="albumArt">
            </div>
            <h2 id="title">Song Title</h2>
            <h3 id="artist">Artist Name</h3>
            
            <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" id="audio"></audio>

            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="duration-wrapper">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="player-controls">
                <button id="prevBtn" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="playBtn" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="nextBtn" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
